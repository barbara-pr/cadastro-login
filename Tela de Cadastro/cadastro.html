<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Tela de Cadastro</title>
</head>

<body>
    <div class='container'>
        <div class='card'>
            <h1>Cadastrar</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class='label-float'>
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class='label-float'>
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>

            <div class='label-float'>
                <input type="password" id="senha" placeholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="senha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class='label-float'>
                <input type="password" id="confirma" placeholder="" required>
                <label id="labelConfirma" for="confirma">Confirmar senha</label>
                <i id="confirma" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class='justify-center'>
                <button onclick='cadastrar()'>Cadastrar</button>
            </div>
        </div>
    </div>
    
    <script src="cadastro.js"></script>
</body>
</html>
